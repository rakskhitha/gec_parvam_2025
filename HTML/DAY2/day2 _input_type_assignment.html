<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post" novalidate>
        <!-- <form action="#" method="post" ></form> -->
        <h1>Input tags</h1>
        <h2>Text</h2>
        <label for="name">NAME : </label>
        <input type="text" name="names" id="name" placeholder="enter your name" required><br>
        <h2>Email</h2>
        <label for="email">EMAIL : </label>
        <input type="email" name="email" id="email" placeholder="enter your email" required><br>
        <h2>Password</h2>
        <label for="pswd">PASSWORD : </label>
        <input type="password" name="pswd" id="pswd" placeholder="enter your password" required><br>
        <h2>Teliphone</h2>
        <label for="teli">TEL : </label>
        <input type="tel" name="teli" id="teli" placeholder=" iphone" required><br>
        <h2>Numbers</h2>
        <label for="numbers">Number : </label>
        <input type="number" name="num" id="numbers" placeholder=" enter your number which not includes special characters"><br>
        <h2>Date</h2>
        <label for="dates">Number : </label>
        <input type="date" name="dates" id="dates" placeholder=" date"><br>
        <h2>Time</h2>
        <label for="times">Number : </label>
        <input type="time" name="times" id="times" placeholder=" date"><br>
        <h2>URL</h2>
        <label for="website">Number : </label>
        <input type="url" name="urls" id="website" placeholder=" https://example.com"><br>
        <h2>Search</h2>
        <label for="searches">Search : </label>
        <input type="search" name="searches" id="searches" placeholder="search here"><br>
        <h2>range</h2>
        <label for="ranges"></label>
        <input type="range" name="ranges" id="ranges" placeholder="enter the range">
        <h2>Chechbox</h2>
        <label for="check">apple</label>
        <input type="checkbox" name="checks" id="check" >
        <label for="check">orange</label>
        <input type="checkbox" name="checks" id="check" >
        <label for="check">grapes</label>
        <input type="checkbox" name="checks" id="check" >
        <h2>Radio</h2>
        <label for="boolean">boolean</label><br>
        <input type="radio" name="rad" id="radios"><label for="radios">True</label><br>
        <input type="radio" name="rad" id="radiois"><label for="radiois">False</label>
        <h2>File</h2>
        <label for="files">Files</label>
        <input type="file" name="filees" id="files" accept=".jpeg">
        <label for="files">Files</label>
        <input type="file" name="filees" id="files" multiple>
        <h2>Colors</h2>
        <label for="colour">Color</label>
        <input type="color" name="colors" id="colour">
        <h2>Submit</h2>
        <input type="submit" value="submit">
    
        <h2>Reset</h2>
        <input type="reset" value="Reset">
        <h2>Button</h2>
        <input type="button" value="button">
        <h2>Textarea</h2>
        <textarea    placeholder="messages"  rows="4" cols="5" ></textarea>
        <h2>Select</h2>
        <fieldset>
            <legend>select districts</legend>
        <select>
        <option value="1">Shimogga</option>
        <option value="2">Hassan</option>
        <option value="3">Bangalore</option>
        <option value="4">Mysore</option>
    </select>
</fieldset><br>
    </form>
</body>

</html>
