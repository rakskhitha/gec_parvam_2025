<body>
    <div>
        Explain different array methods like map(), filter(), reduce(), forEach().
        <br>
        Task: Given an array of numbers, filter out odd numbers and return an array of squares of even numbers using the
        map() method.
    </div>

<script>
    <!-- code here -->
  let arr=[2,4,6,8,9,5,3];
   const res= arr.filter((curele)=>{
           return curele%2!=0;
    });
    console.log(res);
  const result=  res.map((cur)=>{
         return cur*cur ;

    });
    console.log(result);
</script>

</body>
