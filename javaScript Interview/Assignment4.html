<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        Explain for in, for of and for loops with examples.
    </div>

    <script>
        let obj1 = { name: 'Swaati', age: 21 }
        for (let key in obj1) {
            console.log(key, ":", obj1[key]);
        }
        let obj2 = ['Swaati', 21]
        for (let key of obj2) {
            console.log(key);
        }

        let a = [1, 2, 3, 4];
        for (let i = 0; i < 4; i++) {
            console.log(a[i]);

        }
    </script>

</body>

</html>
