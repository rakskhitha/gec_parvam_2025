<body>
    <div>
        Explain JavaScript objects, key-value pairs, and how to manipulate object properties.
        <br>
        Task: Create an object representing a student with properties name, age, marks. Write a function that increases
        the marks by 10.
    </div>
    <script>
        let student = {
            Name: "Priya", age: "19", marks: 10, in_fun: function () { this.marks += 10 }
        };
        console.log(student);
        console.log(student.marks);
        student.in_fun();
    </script>
