<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fetch Example</h1>
    <div id="divtag"></div>
    <script>
        const url ="https://jsonplaceholder.typicode.com/posts";
        const getUsers=async(url)=>{
            const res=await fetch(url);
            console.log(res);
            const jsonRes=await res.json();
            console.log(jsonRes);
            jsonRes.forEach((curEle) =>{
            console.log(curEle);
            document.getElementById("divtag").innerHTML +=<p> this user id  : ${curEle.userId}</p>

            document.getElementById("divtag").innerHTML +=<p> this id  : ${curEle.id}</p>

            document.getElementById("divtag").innerHTML +=<p> this id title : ${curEle.title}</p>

            });
        }
        getUsers(url);
    </script>
</body>
</html>
