<body>
    <h1>promise in js</h1>
    <p>promise is a future value where it can be rejected</p>
    <p>1.pending -initial state</p>
    <p>2.fullfilled- resolved</p>
<p>rejected-rejected</p>
    <p>
        <pre>
            const var_name=new Promise((resolve,reject)=>{
                <!-- //code -->
            })
        </pre>
    </p>
    <script>
        const items = ["vegitables","salt","rice","chips"];
       // const items = ["vegitables","rice","chips"];
        const result = new Promise((resolve, reject) => {
       
           if(items.includes("vegitables") && items.includes("salt") && items.includes("rice")){
            resolve("fride rice");
           }
           
           else{
            reject("cannot make fride rice");
           }
        })
        //1.using then and catch
        //console.log(result);
        result.then((value)=>{
            console.log(value);
            console.log("with then",value)
            
        }).catch(error=>console.log("with then",error));

        //2.using await(wait unitl promise get resolved)
        const fried_rice = async () => {
            try{
                const res=await result;
                console.log("with await",res);
            } catch(error){
            console.log("with await",error);
        
        }
    }
        
        fried_rice();

        //
       
        

    </script>
</body>
