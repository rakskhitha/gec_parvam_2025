<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 70vw;
            height: 600vh;
            margin:  100px;
            position: relative;
            border: 2px solid black;
        }
        body{
            margin: 30px auto;
        }
.div{
    width: 20vw;
    height: 60px;
    border: 2px solid black;
    /*margin-left: 50px;*/
}
.fir{
    background-color: aqua;
    position: relative;
   top: 2000px;
    left: 200px;
    border: 2px solid black;

}
.sec{
    background-color: aquamarine;
    position: absolute;
   /* top: 100px;*/
   right: 100px;
}
.thi{
    background-color:gray ;
    position: fixed;
    bottom: 0;
    right: 0;
}
.fou{
    background-color: yellow;
    position: sticky;
    top: 0;
}
    </style>
</head>
<body>
    <div class="container">
        
    <div class="div fir">1</div>
    <div class="div sec">2</div>
    <div class="div thi">3</div>
    <div class="div fou">4</div>
    </div>
</body>
</html>
