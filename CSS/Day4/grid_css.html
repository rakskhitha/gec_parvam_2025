<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 70vw;
            height: 80vh;
            border: 2px solid black;
            display: grid;
            grid-template-columns:auto auto auto;
           /* grid-template-rows:  auto auto;*/
            column-gap: 10px;
            row-gap: 10px;
            padding: 20px;
            


        }

        .fiv {
            grid-column:2/span 2;
        }

        .four{
            
            grid-row:2/span 2; 
        }

        .child{
           border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="child first">1</div>
        <div class="child sec">2</div>
        <div class="child thi">3</div>
        <div class="child four">4</div>
        <div class="child fiv">5</div>
        <div class="child six">6</div>
        <div class="child seven">7</div>
        <div class="child egiht">8</div>
        <div class="child nine">9</div>
    </div>
</body>

</html>
