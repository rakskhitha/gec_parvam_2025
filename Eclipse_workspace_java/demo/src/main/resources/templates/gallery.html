<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 
</head>

<body>
<section>
  
  <!-- hero section -->
  <section id="hero">
    <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="4000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/imagees.png" class="d-block w-100" alt="Wedding 1"
            style="height: 100vh; object-fit: cover;">
          <div class="carousel-caption d-none d-md-block">
            <h1 class="display-4">Partner with EventCo in Kerala</h1>
            <p class="lead">Your #1 Exclusive Event Company</p>
            <a href="#contact" class="btn btn-primary btn-lg">Contact Us</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/ima.png" class="d-block w-100" alt="Wedding 2"
            style="height: 100vh; object-fit: cover;">
          <div class="carousel-caption d-none d-md-block">
            <h1 class="display-4">Partner with EventCo in Kerala</h1>
            <p class="lead">Your #1 Exclusive Event Company</p>
            <a href="#contact" class="btn btn-primary btn-lg">Contact Us</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/about1.jpg" class="d-block w-100" alt="Wedding 3"
            style="height: 100vh; object-fit: cover;">
          <div class="carousel-caption d-none d-md-block">
            <h1 class="display-4">Partner with EventCo in Kerala</h1>
            <p class="lead">Your #1 Exclusive Event Company</p>
            <a href="#contact" class="btn btn-primary btn-lg">Contact Us</a>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Gallery</h2>
      <ul class="nav nav-tabs justify-content-center mb-4" id="galleryTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="photos-tab" data-bs-toggle="tab" data-bs-target="#photos" type="button"
            role="tab">Photo Gallery</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="videos-tab" data-bs-toggle="tab" data-bs-target="#videos" type="button"
            role="tab">Video Gallery</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="shorts-tab" data-bs-toggle="tab" data-bs-target="#shorts" type="button"
            role="tab">Shorts Gallery</button>
        </li>
      </ul>
      <div class="tab-content" id="galleryTabContent">
        <!-- Photo Gallery -->
        <div class="tab-pane fade show active" id="photos" role="tabpanel">
          <div class="row">
            <div class="col-md-4 mb-4"><img src="./images/blog1.jpeg" class="gallery-img rounded shadow"
                alt="photo1"></div>
            <div class="col-md-4 mb-4"><img src="./images/blog2.jpeg" class="gallery-img rounded shadow"
                alt="photo2"></div>
            <div class="col-md-4 mb-4"><img src="./images/blog3.jpeg" class="gallery-img rounded shadow"
                alt="photo3"></div>
          </div>
        </div>
        <!-- Video Gallery -->
        <div class="tab-pane fade" id="videos" role="tabpanel">
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="ratio ratio-16x9">
                <iframe src="https://youtu.be/esHzbNvsLvI" title="Video" allowfullscreen></iframe>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" title="Video" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
        <!-- Shorts Gallery -->
        <div class="tab-pane fade" id="shorts" role="tabpanel">
          <div class="row">
            <div class="col-md-4 mb-4">
              <div class="ratio ratio-1x1">
                <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" title="Short" allowfullscreen></iframe>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <div class="ratio ratio-1x1">
                <iframe src="https://www.youtube.com/embed/kJQP7kiw5Fk" title="Short" allowfullscreen></iframe>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <div class="ratio ratio-1x1">
                <iframe src="https://www.youtube.com/embed/OPf0YbXqDm0" title="Short" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
</body>

</html>
