<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Page</title>
</head>

<body>
  <section>

  <!-- hero section -->
  <section id="hero">
    <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="4000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/ima.png" class="d-block w-100" alt="Wedding 1"
            style="height: 100vh; object-fit: cover;">
          <div class="carousel-caption d-none d-md-block">
            <h1 class="display-4">Partner with EventCo in Kerala</h1>
            <p class="lead">Your #1 Exclusive Event Company</p>
            <a href="#contact" class="btn btn-primary btn-lg">Contact Us</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/about1.jpg" class="d-block w-100" alt="Wedding 2"
            style="height: 100vh; object-fit: cover;">
          <div class="carousel-caption d-none d-md-block">
            <h1 class="display-4">Partner with EventCo in Kerala</h1>
            <p class="lead">Your #1 Exclusive Event Company</p>
            <a href="#contact" class="btn btn-primary btn-lg">Contact Us</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/imagees.png" class="d-block w-100" alt="Wedding 3"
            style="height: 100vh; object-fit: cover;">
          <div class="carousel-caption d-none d-md-block">
            <h1 class="display-4">Partner with EventCo in Kerala</h1>
            <p class="lead">Your #1 Exclusive Event Company</p>
            <a href="#contact" class="btn btn-primary btn-lg">Contact Us</a>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <!-- Contact Us Section -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Contact Us</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="contact-form">
            <form>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
              </div>
              <div class="mb-3">
                <label for="emailAddress" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Write your message..."
                  required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Submit Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

</section>
 </body>

</html>
