<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>

<h1>Student List</h1>
<a href="/add-student">Add New Student</a>
<!-- Success message -->
<div th:if="${success}" style="color: green;">
    <p th:text="${success}"></p>
</div>

<table border="1" style="border-collapse: collapse;">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Image</th>
            <th>Document</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <!-- Display the image if it exists -->
                <img th:if="${student.imagePath}" th:src="@{'/images/' + ${student.imagePath}}" width="100" height="100" alt="Student Image" />
            </td>
            <td>
                <!-- Display the document name directly (e.g., abc.pdf) -->
                <span th:if="${student.documentPath}" th:text="${student.documentPath}"></span>
            </td>
            <td>
                <a th:href="@{/std-edit(id= ${student.id})}">Edit</a> 
                <a th:href="@{/std-delete(id= ${student.id})}" >Delete</a>
            </td>
        </tr>
    </tbody>
</table>



</body>
</html>
