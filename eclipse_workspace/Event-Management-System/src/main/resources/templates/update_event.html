<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Event</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #5B86E5;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Update Event</h1>
    <form th:action="@{/events/update}" th:object="${event}" method="post">
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" placeholder="Event Name" required/>

        <input type="text" th:field="*{type}" placeholder="Event Type" required/>

        <input type="datetime-local" th:field="*{dateTime}" required/>

        <input type="text" th:field="*{venue}" placeholder="Venue" required/>

        <textarea th:field="*{description}" placeholder="Description" required></textarea>

        <button type="submit">Update Event</button>
    </form>
</div>

</body>
</html>
