<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Event Management System</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
            background-image: url('https://images.unsplash.com/photo-1515169067865-5387ec356754?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard {
            background: rgba(255, 255, 255, 0.9);
            margin-top: 50px;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.25);
        }

        .dashboard h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .event-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .event-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .event-card h3 {
            margin-bottom: 10px;
            color: #555;
        }

        .event-card p {
            color: #777;
            font-size: 14px;
        }

        .event-card button {
            margin-top: 15px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .event-card button:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }

        .top-buttons {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-buttons a {
            text-decoration: none;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
        }

        .top-buttons a:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }
    </style>

</head>
<body>

<div class="dashboard">

    <div class="top-buttons">
        <a th:href="@{/events/create}">Create New Event</a>
        <a th:href="@{/users/login}">Logout</a>
    </div>

    <h2>Welcome to Your Dashboard!</h2>

    <!-- âœ… Event List -->
    <div class="event-list">
        <div class="event-card" th:each="event : ${events}">
            <h3 th:text="${event.name}">Event Name</h3>
            <p th:text="'Type: ' + ${event.type}">Event Type</p>
            <p th:text="'Date: ' + ${#dates.format(event.dateTime, 'dd MMM yyyy HH:mm')}">Event Date</p>
            <p th:text="'Venue: ' + ${event.venue}">Venue</p>

            <!-- Register Button -->
            <button th:onclick="'location.href=\'/registrations/register/' + ${event.id} + '\';'">
                Register
            </button>
        </div>
    </div>

</div>

</body>
</html>
