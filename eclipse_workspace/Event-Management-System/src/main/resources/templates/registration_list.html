<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registered Participants</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            padding: 40px;
            text-align: center;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 90%;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
        }

        th {
            background-color: #5B86E5;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        h1 {
            margin-bottom: 30px;
        }
    </style>

</head>
<body>

<h1>Registered Participants List</h1>

<table>
    <thead>
        <tr>
            <th>Registration ID</th>
            <th>User Name</th>
            <th>Event Name</th>
            <th>Registration Date</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="registration : ${registrations}">
            <td th:text="${registration.registrationId}">1</td>
            <td th:text="${registration.userName}">User 1</td>
            <td th:text="${registration.eventName}">Event 1</td>
            <td th:text="${registration.registrationDate}">Date</td>
        </tr>
    </tbody>
</table>

</body>
</html>
