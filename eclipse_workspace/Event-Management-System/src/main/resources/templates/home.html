<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Event Management System</title>

    <!-- Add some smooth fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('https://images.unsplash.com/photo-1515169067865-5387ec356754?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, #36D1DC, #5B86E5);
            padding: 12px 25px;
            margin: 10px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .buttons a:hover {
            background: linear-gradient(to right, #5B86E5, #36D1DC);
        }
    </style>

</head>

	    <a th:href="@{/users/register}" style="color: white; margin: 0 15px; text-decoration: none; font-size: 18px;">Register</a>
	</div>
