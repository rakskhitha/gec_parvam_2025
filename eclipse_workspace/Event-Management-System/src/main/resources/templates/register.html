<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Event Management System</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            background-image: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-form {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.25);
            width: 400px;
            text-align: center;
        }

        .register-form h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"],
        .register-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .register-form button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .register-form button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }

        .register-form p {
            margin-top: 20px;
        }

        .register-form a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
        }

        .register-form a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

<div class="register-form">
    <h2>Register</h2>

    <form th:action="@{/users/register}" method="post">
        <input type="text" name="username" placeholder="Enter Username" required>

        <input type="email" name="email" placeholder="Enter Email" required>

        <input type="password" name="password" placeholder="Enter Password" required>

        <select name="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="ADMIN">Admin</option>
            <option value="ORGANIZER">Organizer</option>
            <option value="PARTICIPANT">Participant</option>
        </select>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a th:href="@{/users/login}">Login here</a></p>
</div>

</body>
</html>
