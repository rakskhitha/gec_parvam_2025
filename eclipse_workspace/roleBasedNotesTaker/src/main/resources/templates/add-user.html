<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
</head>

<body>
<!-- Main Content -->
<section>
    <div class="container my-5">
        <h2 class="mb-4"><i class="fas fa-user-plus me-2"></i>Add New User</h2>

        <!-- Form Card -->
        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/users/add-user}" th:object="${userDTO}" method="post" novalidate="novalidate">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name">
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email address">
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password">
                      <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

                    </div>
                    <div class="mb-3">
		                <label for="address" class="form-label">Address</label>
		                <textarea class="form-control" id="address" th:field="*{address}" required placeholder="Enter your address"></textarea>
		                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
		            </div>

                    <div class="mb-3">
                        <label for="roles" class="form-label">Assign Roles</label>
                        <select th:field="*{roles}" class="form-select" multiple>
                            <option th:each="role : ${roles}"
                                    th:value="${role.id}"
                                    th:text="${role.name}">
                            </option>
                        </select>
                        <div class="form-text">Hold Ctrl (Windows) or Command (Mac) to select multiple roles</div>
                        <div class="text-danger" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
                    </div>
                    

                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-1"></i> Save User
                    </button>
                    <a th:href="@{/users}" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
