<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Add Note</title>
</head>
<body>
<!-- Main Content -->
<section>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="fas fa-sticky-note me-2"></i>Add New Note</h2>
            <a href="/notes" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> Back to Notes
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/notes/add-note}" method="post" th:object="${noteDTO}" novalidate>
                    <div class="mb-3">
                        <label for="noteTitle" class="form-label">
                            <i class="fas fa-heading me-1 text-primary"></i>Note Title
                        </label>
                        <input type="text" class="form-control" id="noteTitle" th:field="*{title}" placeholder="Enter note title" required>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="noteContent" class="form-label">
                            <i class="fas fa-align-left me-1 text-primary"></i>Note Content
                        </label>
                        <textarea class="form-control" id="noteContent" th:field="*{content}" rows="5" placeholder="Enter note content" required></textarea>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                    </div>

                    <div class="d-flex justify-content-start">
                        <button type="submit" class="btn btn-success me-2">
                            <i class="fas fa-save me-1"></i>Save Note
                        </button>
                        <a th:href="@{/notes}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-1"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
