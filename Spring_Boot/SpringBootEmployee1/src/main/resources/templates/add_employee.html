<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD EMPLOYEE</title>
    <style>
        body {
            width: 80vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin-left: 380px;
            margin-top: 100px;
            background: rgb(131, 58, 180);
            background: linear-gradient(221deg, rgba(131, 58, 180, 1) 0%, rgba(174, 92, 146, 1) 28%, rgba(207, 119, 119, 1) 50%, rgba(220, 135, 105, 1) 64%, rgba(229, 146, 95, 1) 74%, rgba(252, 176, 69, 1) 100%);
            ;
        }

        form {
            height: 60vh;
            width: 30vw;
            padding-top: 120px;
            padding-left: 40px;
            text-align: center;
            font-size: large;
            border-radius: 5%;
            box-shadow: 30px;
            font-style: oblique;
        }
    </style>

</head>

<body>
    <form action="" method="post" th:object="${employeeDTO}" style="background-color: antiquewhite;">
        <label>First Name</label>
        <input type="text" placeholder=" enter your first name" th:field="*{fName}"
            style="    border-radius: 5%;"><br><br><br>
        <label>Last Name</label>
        <input type="text" placeholder=" enter your last name" th:field="*{lName}"
            style="    border-radius: 5%;"><br><br><br>

        <label>Email Address</label>
        <input type="email" placeholder=" enter your email address" th:field="*{email}"
            style="    border-radius: 5%;"><br><br><br>
        <label>Phone </label>
        <input type="number" placeholder=" enter your phone number" th:field="*{phone}"
            style="border-radius: 5%;"><br><br><br>
        <label>Address</label>
        <input type="text" placeholder=" enter address" th:field="*{address}" style="    border-radius: 5%;"><br>
        <br><br>
        <input type="submit" value="Add Students"
            style="background-color: lightblue;justify-content: center;border-radius: 15%; font-style: oblique;">
    </form>
</body>

</html>
