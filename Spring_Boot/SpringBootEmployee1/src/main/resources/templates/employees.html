<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employess</title>
</head>

<body>
    <a th:href="@{/add_employee}">Add Employee</a>
    <table>
        <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.fname}"></td>
                <td th:text="${employee.lname}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.phone}"></td>
                <td th:text="${employee.address}"></td>
                <td>
                    <a th:href="@{/edit-employee(id=${employee.id})}">edit</a>
                    <a th:href="@{/delete-employee(id=${employee.id})}">delete</a>

                </td>

            </tr>
        </tbody>
    </table>
</body>


</html>
