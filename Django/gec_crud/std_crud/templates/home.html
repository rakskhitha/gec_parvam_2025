{% extends "base.html" %}


{% block content %}

<div class="row" style="display: flex; gap:150px">
    <div class="col-md-4 col-12">
        <h2 class="alert alert-info text-center">Add Students</h2>
        <form action="{% url 'home' %}" method="post">
        {% csrf_token %}
       {{student_form.as_p}}
            <input type="submit" class="btn btn-secondary" value="add submit">
        </form>
    </div>
    <div class="col-md-7 offset-md-1 col-12">
        <h2 class="alert alert-info text-center" style="justify-content: center;">Students list</h2>
        <table class="table table-hover" border="1" style="border-collapse:collapse">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Raksha</td>
                    <td>raksha@gmail.com</td>
                    <td>12345</td>
                </tr>
            </tbody>

            <tbody>
                {% for std in students %}
                <tr>
                    <td>{{std.id}}</td>
                    <td>{{std.name}}</td>
                    <td>{{std.email}}</td>
                    <td>{{std.password}}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>


    </div>
    {% endblock content %}
