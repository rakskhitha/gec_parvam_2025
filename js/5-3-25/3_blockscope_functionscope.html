<body>
    
    <h1>block and function scope</h1>
    <p>1.Block scope -{} (let and const)</p>
    <p>2. Function scope- function function_name{}  (var)</p>

    <script>
        function scope(){
            var num=10;
            let num2=20;
            if(true){
                var num=100;
                let  num2=200
                console.log("Var the number inside is:"+num);//100  the number 100 overrides 10 used var
                console.log("Var the number inside is:"+num2); 

              
            }
           console.log(" Var the number outside is  "+num);
           console.log(" let the number outside is  "+num2);//100 let block scope
        }
        scope();
    </script>
</body>
