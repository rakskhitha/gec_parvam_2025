<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a random password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-content: center;
            align-items: center;
            justify-items: center;
            background: rgb(2, 0, 36);
            background: linear-gradient(308deg, rgba(2, 0, 36, 1) 0%, rgba(151, 175, 182, 0.4206932773109243) 30%, rgba(166, 98, 30, 1) 67%, rgba(12, 193, 202, 1) 85%, rgba(0, 212, 255, 1) 100%);
        }
        #gen_btn:hover{
                 background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="margin-top: 50px; color:black">Generate a Random password</h1><br><br>
        <div class="display" style="justify-content: center; align-items: center;">
            <input type="text" name="password" id="password" placeholder="generated password"
                style="width: 350px;height:50px;text-align: center; background-color: lightgray;border-radius: 10px;"><br><br>
        </div>
        <div class="co" style="display: flex; gap: 5px;">
            <button type="button" id="gen_btn" onclick="handleClick()"
                style="width: 150px;height:50px; background-color: aquamarine;border-radius: 10px;">generate a password</button>
            <button type="button" id="copy_btn" onclick="handleCopy()"
                style="width: 150px;height:50px; background-color: aquamarine;border-radius: 10px;">Copy password</button>

        </div>
    </div>
    <script>
        const length = +prompt("enter the lenth of password");
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const numbers = "0123456789";
        const special_chars = "!@#$%^&*(){}[]|\/?><~`,.+_=-";
        const all_chars = lowercase + uppercase + numbers + special_chars;
        const handleClick = () => {
            let password = "";
            password += uppercase[Math.floor(Math.random() * uppercase.length)];
            password += lowercase[Math.floor(Math.random() * lowercase.length)];
            password += numbers[Math.floor(Math.random() * numbers.length)];
            password += special_chars[Math.floor(Math.random() * special_chars.length)];


            while (length > password.length) {
                password += all_chars[Math.floor(Math.random() * all_chars.length)];
            }
            document.getElementById('password').value = password;
            console.log(password);
        }
        const handleCopy = () => {
            const password = document.getElementById("password");
            password.select();
            document.execCommand("copy");

        }


    </script>
</body>

</html>
